<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="container"> -->
    <h1 style="text-align: center">Multiple Timers App</h1>

    <div id="container">
      <div id="userInput">
        <span id="settime">Set Time:</span>
        <span contenteditable="true" id="userSetTime">hh : mm : ss</span>
        <button onclick="setTimer()">Set</button>
        <audio id="audioPlayer" src="a.mp3"></audio>
      </div>
    </div>

    <div id="container">
      <div id="currentTimers" style="text-align: center">Current Timers</div>
    </div>
    <p id="displaynone" style="text-align: center; font-size: 24px">
      You have no timers currently!
    </p>

    <!-- </div> -->
    <script src="script.js"></script>
  </body>
